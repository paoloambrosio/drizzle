machine:
  java:
    version:
      oraclejdk8
  services:
    - docker
dependencies:
  pre:
    - SBT_VERSION=$(sed 's/sbt\.version=\(.*\)/\1/' <project/build.properties)
    - wget -q https://dl.bintray.com/sbt/debian/sbt-${SBT_VERSION}.deb
    - sudo dpkg -i sbt-${SBT_VERSION}.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
